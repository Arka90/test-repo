<!DOCTYPE next html>
<html>
  <head>
    <title>Up Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-one">
      <h3>Enter value from 1 to 9</h3>
      <div class="num_button">
        <input class="input-value" type="number" />
        <button class="start-counter">Start Counter</button>
      </div>
    </div>

    <div class="container-two">
      <div class="nums-box">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
